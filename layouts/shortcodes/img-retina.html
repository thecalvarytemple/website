{{ $name := .Get 0 }}
{{ $imageCdn := $.Site.Params.imageCDN }}
{{ $img2x := $.Page.Resources.GetMatch $name }}

{{ if $img2x }}
  {{ $img1x := $img2x.Resize (print (div $img2x.Width 2) "x") }}

  <img srcset="{{ $imageCdn }}{{ $img1x.RelPermalink }}, {{ $imageCdn }}{{ $img2x.RelPermalink }} 2x" 
     src="{{ $imageCdn }}{{ $img2x.RelPermalink }}" 
     width="{{ (div $img2x.Width 2) }}"
     alt="{{ $img2x.Title }}"/>
{{ else }}
  <p>Image not found: {{ $name }}</p>
{{ end }}
