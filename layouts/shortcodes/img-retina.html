{{- $src := .Get "src" -}}
{{- $alt := .Get "alt" -}}
{{- $retina := .Get "retina" -}}
{{- $class := .Get "class" -}}
{{- $imageCDN := .Site.Params.imageCDN -}}

<img src="{{ $imageCDN }}{{ $src }}" 
     {{- with $retina }} srcset="{{ $imageCDN }}{{ . }} 2x"{{ end }}
     {{- with $alt }} alt="{{ . }}"{{ end }}
     {{- with $class }} class="{{ . }}"{{ end }}>
