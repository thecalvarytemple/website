{{ $name := .Get 0 }}
{{ $imageCdn := $.Site.Params.imageCDN }}
{{ $pagePath := strings.TrimPrefix "/" $.Page.RelPermalink }}
{{ $imagePath1x := printf "%s%s%s" $imageCdn $pagePath $name }}
{{ $imagePath2x := printf "%s%s%s" $imageCdn $pagePath $name }}

<img src="{{ $imagePath1x }}"
     srcset="{{ $imagePath1x }} 1x, {{ $imagePath2x }} 2x"
     alt="{{ $name }}"
     loading="lazy"/>
