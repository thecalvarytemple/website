{{ $imageCdn := $.Site.Params.imageCDN }}
{{ if .Params.backdrop }}
<div id="block_{{ .Title }}" class="block {{ if .Params.hidetitle }} notitle {{ end }}parallax" style="background-image: url('{{ $imageCdn }}block/{{ .Params.backdrop }}');">
  {{ if not .Params.hidetitle }}
    <h1>{{ .Title }}</h1>
  {{ end }}
  {{ .Content }}
</div>
{{ end }}
