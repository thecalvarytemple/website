{{ partial "content-header.html" . }}

<div class="container">
  <div class="row">
    {{ range first 1 (where .Site.RegularPages "Type" "in" "message") }}
      <div class="message message-details col-sm-12 col-md-8 offset-md-2">
        <h3>Latest Message</h3>
        {{ .Render "list" }}
      </div>
    {{ end }}
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      {{ partial "podcast-links.html" . }}
    </div>
  </div>

  <div class="row series-list">
    {{ range .Sections.ByDate.Reverse }}
      <div class="col-sm-12 col-md-4">
        {{ .Render "single" }}
      </div>
    {{ end }}
  </div>
</div>

{{ partial "content-footer.html" . }}
